<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Infini</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="scroll-to-top">
      <img src="./images/arrow.svg" alt="arrow" />
    </button>

    <header>
      <h1>Clone <span>Unsplash</span></h1>

      <form>
        <label for="search">
          <img src="/images/loupe.svg" alt="loupe" />
        </label>
        <input
          type="search"
          name="input-search"
          id="search"
          placeholder="Recherchez une image"
        />
      </form>
    </header>

    <div class="container">
      <p class="error-message"></p>

      <div class="images-container"></div>
      <div class="observer-block"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
